<div class="modal-content">
    <div class="modal-header text-center">
        <img id="wmc-mini-logo" src="img/wmc_logo.png"></img>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <center id="login-form-alert" class="alert alert-danger fade in" role="alert" hidden>
            <button type="button" class="close" data-bind="click: OnDismissMsg">
                <span aria-hidden="true">&times;</span>
            </button>
            <span data-bind="text: loginFormMsg"></span>
        </center>
        <center id="login-form-info" class="alert alert-info fade in" role="alert" hidden>
            <button type="button" class="close" data-bind="click: OnDismissMsg">
                <span aria-hidden="true">&times;</span>
            </button>
            <span data-bind="text: loginFormMsg"></span>
        </center>
        <div data-bind="visible: ShowForgotPwd">
            <form id="forgot-pwd-form" data-bind="submit: OnSubmitForgotPwd">
                <div class="row">
                    <p class="text-center">Don't worry, we've got your back! Recover your password here.</p>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                            <input data-bind="value: email" class="form-control" type="email" name="email" placeholder="johnny.appleseed@yahoo.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                            <input data-bind="value: verifyEmail" class="form-control" type="email" name="verifyEmail" placeholder="Verify Email">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row text-center">
                    <button type="button" class="btn btn-lg btn-danger" data-bind="click: OnCancelForgotPwd">Cancel</button>
                    <button type="submit" class="btn btn-lg btn-primary">OK</button>
                </div>      
            </form>               
        </div>
        <div data-bind="visible: ShowCreateAcct">
            <form id="create-acct-form" data-bind="submit: OnCreateAcct">
                 <p class="text-center">Creating an account makes future checkouts faster!</p>
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                            <input data-bind="value: email" class="form-control" type="email" name="email" placeholder="johnny.appleseed@yahoo.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                            <input data-bind="value: verifyEmail" class="form-control" type="email" name="verifyEmail" placeholder="Verify Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                            <input data-bind="value: pwd" class="form-control" type="password" name="pwd" placeholder="***********">
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: ShowCreateAcct">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                            <input id="verifyPwd" data-bind="value: verifyPwd" class="form-control" type="password" name="verifyPwd" placeholder="Verify Password">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row text-center">
                    <button type="button" class="btn btn-lg btn-danger" data-bind="click: OnCancelCreateAcct">Cancel</button>
                    <button type="submit" class="btn btn-lg btn-primary">Create</button>
                </div>        
            </form>
        </div>
        <div data-bind="visible: ShowLogin">
            <form id="login-form" data-bind="submit: OnLogIn">
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                            <input data-bind="value: email" class="form-control" type="email" name="email" placeholder="johnny.appleseed@yahoo.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                            <input data-bind="value: pwd" class="form-control" type="password" name="pwd" placeholder="***********">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row text-center">
                    <button type="submit" class="btn btn-lg btn-primary">Sign In&nbsp;&nbsp;<i class="fa fa-sign-in"></i></button>
                </div>
                <br>
                <div class="row text-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-link" data-bind="click: OnShowForgotPwd">Forgot Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div data-bind="visible: ShowLogin" class="modal-footer">
        <div class="row text-center">
            <button type="button" class="btn btn-sm btn-default" data-bind="click: OnShowCreateAcct">
                <div><i class="fa fa-user-plus fa-2x"></i></div>
                <div>Create Account</div>
            </button>
            <button type="button" class="btn btn-sm btn-default" data-bind="click: OnContinueAsGuest">
                <div><i class="fa fa-user-secret fa-2x"></i></div>
                <div>Guest Checkout</div>
            </button>
        </div>
    </div>
</div>
